<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50x Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .error-container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .error-container h1 {
        font-size: 48px;
        color: #333;
        margin-bottom: 20px;
      }

      .error-container p {
        font-size: 18px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 30px;
      }

      .error-container a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .error-container a:hover {
        background-color: #0056b3;
      }

      .error-container .sad-face {
        font-size: 80px;
        color: #ff6b6b;
        margin-bottom: 20px;
      }

      .error-container .sad-face span {
        animation: blink 2s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <div class="sad-face">:( <span>.</span></div>
      <h1>50x Error</h1>
      <p>
        Oops! Something went wrong on our end. We're working on it, and we'll
        get it fixed as soon as possible. In the meantime, you can try
        refreshing the page or coming back later.
      </p>
      <a href="/">Go Back to Home</a>
    </div>
  </body>
</html>
